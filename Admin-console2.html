<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRaWAN CHECK Admin-Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .input-form {
            margin-top: 20px;
        }

        .input-form label {
            margin-right: 10px;
        }

        .input-form input, .input-form select {
            padding: 5px;
            margin-right: 10px;
        }

        .input-form button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-form button:hover {
            background-color: #45a049;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .remove-btn, .fetch-location-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .fetch-location-btn {
            background-color: #007BFF;
        }

        .fetch-location-btn:hover {
            background-color: #0056b3;
        }

        .remove-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>LoRaWAN CHECK Admin-Console</h1>

    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location (Lat, Lon)</th>
                <th>Type</th>
                <th>URLs</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <div class="input-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name">
        
        <label for="latitude">Location:</label>
        <input type="text" id="latitude" placeholder="Enter latitude">
        <input type="text" id="longitude" placeholder="Enter longitude">
        
        <label for="type">Type:</label>
        <select id="type">
            <option value="HTTPS">HTTPS</option>
            <option value="HTTP">HTTP</option>
            <option value="API">API</option>
        </select>

        <label for="urls">URLs:</label>
        <input type="text" id="urls" placeholder="Enter URLs">
        
        <button onclick="addRowFromInput()">Add row</button>
        <button onclick="saveToServer()">Save to server</button>
    </div>

    <script>
        function addRow(name, latitude, longitude, type, urls) {
            const table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            const cell5 = newRow.insertCell(4);

            cell1.textContent = name;
            cell2.textContent = `Lat: ${latitude}, Lon: ${longitude}`;

            // Create an editable dropdown for type
            const typeSelect = document.createElement('select');
            const option1 = new Option("HTTPS", "HTTPS");
            const option2 = new Option("HTTP", "HTTP");
            const option3 = new Option("API", "API");

            typeSelect.options.add(option1);
            typeSelect.options.add(option2);
            typeSelect.options.add(option3);
            typeSelect.value = type;
            cell3.appendChild(typeSelect);

            cell4.textContent = urls;

            // Create buttons for actions (remove and fetch location)
            const actionButtons = document.createElement('div');
            actionButtons.className = "action-buttons";

            // Remove button
            const removeButton = document.createElement('button');
            removeButton.textContent = "X";
            removeButton.className = "remove-btn";
            removeButton.onclick = function() {
                if (confirm('Are you sure you want to delete this row?')) {
                    removeRow(removeButton);
                }
            };

            // Fetch location button
            const fetchLocationButton = document.createElement('button');
            fetchLocationButton.textContent = "Fetch Location";
            fetchLocationButton.className = "fetch-location-btn";
            fetchLocationButton.onclick = function() {
                fetchLocation(latitude, longitude);
            };

            // Add buttons to the cell
            actionButtons.appendChild(removeButton);
            actionButtons.appendChild(fetchLocationButton);
            cell5.appendChild(actionButtons);
        }

        function addRowFromInput() {
            const name = document.getElementById("name").value;
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;
            const type = document.getElementById("type").value;
            const urls = document.getElementById("urls").value;

            if(name && latitude && longitude && type && urls) {
                addRow(name, latitude, longitude, type, urls);

                // Clear input fields
                document.getElementById("name").value = '';
                document.getElementById("latitude").value = '';
                document.getElementById("longitude").value = '';
                document.getElementById("urls").value = '';
            } else {
                alert("Please fill out all fields!");
            }
        }

        function removeRow(button) {
            const row = button.parentNode.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function fetchLocation(lat, lon) {
            // Fetching location logic can be added here
            alert('Fetching location for: Latitude ' + lat + ', Longitude ' + lon);
            // You could call an API to retrieve more details here
        }

        function saveToServer() {
            const table = document.getElementById("data-table");
            const rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

            let data = [];

            for (let i = 0; i < rows.length; i++) {
                const name = rows[i].getElementsByTagName("td")[0].textContent;
                const location = rows[i].getElementsByTagName("td")[1].textContent;
                const [latitude, longitude] = location.split(',').map(item => item.trim().split(': ')[1]);
                const type = rows[i].getElementsByTagName("select")[0].value;  // Get value from dropdown
                const urls = rows[i].getElementsByTagName("td")[3].textContent;

                data.push({
                    name: name,
                    latitude: latitude,
                    longitude: longitude,
                    type: type,
                    urls: urls
                });
            }

            fetch('https://api.example.com/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data saved successfully:', data);
            })
            .catch(error => console.error('Error saving data:', error));
        }
    </script>
</body>
</html>
